<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rive на смартфоне</title>
  <!-- Подключаем Rive.js -->
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      height: 100%;
    }
    #canvas {
      width: 100%;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Контейнер для анимации -->
  <canvas id="canvas"></canvas>

  <script>
    // Загружаем анимацию
    const rive = new rive.Rive({
      src: "animation.riv", // Путь к вашему .riv-файлу
      canvas: document.getElementById("canvas"),
      autoplay: true,
      layout: new rive.Layout({
        fit: "cover", // Масштабирует анимацию под экран
        alignment: "center"
      })
    });
  </script>
</body>
</html>
