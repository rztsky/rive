<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rive Giga Story - 25.05.2025</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <script src="https://unpkg.com/@rive-app/canvas@2.10.1"></script>
  <script>
    const rive = new Rive({
      src: 'animation.riv',
      canvas: document.getElementById('riveCanvas'),
      autoplay: true,
      layout: new Rive.Layout({
        fit: Rive.Fit.COVER,
        alignment: Rive.Alignment.CENTER,
      })
    });
  </script>
</body>
</html>
